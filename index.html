<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Relocalización</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    
</head>

<body>

    <nav class="navbar navbar-inverse container-fluid">
            <div class="navbar-header text-center">
              <img src="logo.png" style="height:50px;margin: 1%;" >
              <!-- <a class="navbar-brand">r e l o a d</a> -->
            </div>
    </nav>

    <div class="container">
            <div class="row text-center">
                <h2>Relocalización</h2>
                <p style="padding-left: 15%;padding-right: 15%">Cargá una foto de donde estés y obtené tu ubicación en el mapa.</p>
            </div>
            <div class="btn-round" id="fixedbutton" style="margin-left: 80%">
                <input id="pic" type="file" onchange="postImgB64(this)" class="input-file" name="imageUpload" accept="image/*" capture>
                <label for="pic"><span class="fas fa-camera" style="margin-top: -20px; color: white"></span></label>
            </div>

            <canvas id="e" height="800" style="width:100%;float: left; z-index: 0"></canvas>
    </div>


    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Coordenadas</h4>
                </div>
                <div class="modal-body">
                    <p id="texto"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="postimg.js"></script>
    <script src="scene.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</body>

</html>
